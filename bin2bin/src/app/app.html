<fd-layout-panel>
    <fd-layout-panel-header>
        <fd-layout-panel-head>
            <fd-layout-grid>
                <div fdLayoutGridRow>
                    <div [fdLayoutGridCol]="3">
                        <button fd-button  fdType="transparent" glyph="undo" ariaLabel="Transparent undo" ></button>
                    </div>

                    <div [fdLayoutGridCol]="6">
                        <h5 fd-layout-panel-title>BIN TO BIN</h5>
                    </div>

                    <div [fdLayoutGridCol]="3">
                        <button fd-button  fdType="transparent" glyph="home" [routerLink]="['home']" ariaLabel="Transparent home"></button>
                    </div>
                </div>
            </fd-layout-grid>

            <fd-segmented-button>
                <div [fdLayoutGridCol]="4">
                    <button fd-button label="Home" fdType="attention" glyph="journey-arrive" [routerLink]="['home']" ariaLabel="Transparent home"></button>
                </div>
                <div [fdLayoutGridCol]="4">
                    <button fd-button label="List" fdType="attention" glyph="list" [routerLink]="['list']" ariaLabel="Transparent home"></button>
                </div>
                <div [fdLayoutGridCol]="4">
                    <button fd-button label="Log" fdType="attention" glyph="activities" [routerLink]="['log']" ariaLabel="Transparent home"></button>
                </div>
            </fd-segmented-button>
            <!-- <fdp-icon-tab-bar [tabsConfig]="items" iconTabType="icon"  id="TabBar"></fdp-icon-tab-bar>            -->
        </fd-layout-panel-head>
    </fd-layout-panel-header>
    <fd-layout-panel-body>
        <!-- <ul *ngFor="let i of items">
            <ul><a href="/{{i.id}}">{{i.id}}</a></ul>
        </ul> -->
        <router-outlet />
    </fd-layout-panel-body>
    <fd-layout-panel-footer>
        <fd-layout-grid [noGap]="true">
            <div fdLayoutGridRow>
                <div [fdLayoutGridCol]="6">
                    <button fd-button label="CLEAR" fdType="negative" glyph="decline" ariaLabel="Negative Filter"></button>
                </div>
                <div [fdLayoutGridCol]="6">
                    <button fd-button label="POST" fdType="positive" glyph="cart-approval" ariaLabel="Positive Filter"></button>
                </div>
            </div>
        </fd-layout-grid>
    </fd-layout-panel-footer>
</fd-layout-panel>
